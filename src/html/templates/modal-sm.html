<!--
  Modal
  크기 : modal-sm (o) / modal-lg / modal-xl / Default
  수직중양정렬 : modal-dialog-centered (o)
  애니메이션 : fade (o)
-->
<div class="modal fade" id="modal-sm" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <!-- modal-header -->
      <div class="modal-header">
        <h5 class="modal-title">Modal - Small Size</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- modal-body -->
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>

      <!-- modal-footer -->
      <div class="modal-footer">
        <button type="button" class="btn-outline-secondary" data-dismiss="modal">취소하기</button>
        <button type="button" class="btn-primary">저장하기</button>
      </div>
    </div>
  </div>
</div>
